<!DOCTYPE html>
<html>
    <head>
        <title>Nickelodeon || Map</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <style>
            body {
                background-color: #ededed;
            }
            
            div {
                /*border: 1px dashed red;*/
            }
            
            #wrap {
                width: 785px;
                height: 525px;
                margin: 0 auto;
                position: relative;
            }
            
            #nick-logo {
                width: 375px;
                position: absolute;
                left: 240px;
            }
            
/*            #home-link {
                position: absolute;
                top: 80px;
                left: 594px;
            }
            
            #home-link img:hover {
                -webkit-filter: grayscale(0.5);
            }*/
            
            #splat-link {
                position: absolute;
                top: 146px;
                left: 110px;
            }
            
            #splat-link a {
                display: block;
                width: 310px;
                height: 356px;
                background: url(images/splat-link-bg.png) scroll no-repeat;
            }
            
            #splat-link a:hover {
                background: url(images/splat-link-bg-hover.png) scroll no-repeat;
            }
            
            #spit-link {
                position: absolute;
                top: 146px;
                left: 428px;
            }
            
            #spit-link a {
                display: block;
                width: 310px;
                height: 370px;
                background: url(images/spit-link-bg.png) scroll no-repeat;
            }
            
            #spit-link a:hover {
                background: url(images/spit-link-bg-hover.png) scroll no-repeat;
            }
            
            #splat-link a:active, #spit-link a:active {
                position: relative;
                top: 3px;
            }
            
        </style>
        <script src='js/jquery.js'></script>
    </head>
    <body>
        <div id="wrap">
            <div id="nick-logo">
                <img src="images/nick-logo.png" />
            </div>
            <div id="home-link" class="home-left">
                <a href="index.html"><img src="images/home.png" alt="home"/></a>
            </div>
            <div id="splat-link">
                <a href="splat.html"></a>
            </div>
            <div id="spit-link">
                <a href="spit.html"></a>
            </div>
        </div>
    </body>
</html>
